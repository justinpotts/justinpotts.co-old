<html>
<style>
* {
  margin: 0;
  padding: 0;
}

div {
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

svg {
  width: 100%;
  height: 100%;
  position: absolute;
}

svg mask rect {
  fill: rgba(255, 255, 255, 1);
}

svg > rect {
  fill: black;
  -webkit-mask: url(#mask);
  mask: url(#mask);
}

image {
  transform: translateX(50%);
}

video {
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
}
</style>

<body>
<div id="header">
  <svg>
    <defs>
      <mask id="mask" x="0" y="0" width="100%" height="100%" >
        <rect x="0" y="0" width="100%" height="100%"/>
        <image xlink:href="vestedlogo.svg" x="0" y="0" width="100%" height="100%" ></image>
      </mask>
    </defs>
    <rect width="100%" height="100%"/>
  </svg>
  <rect width="100%" height="100%" />
  <video id="video_target" src="VC.mp4" autoplay loop></video>
</div>

<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>

</html>
