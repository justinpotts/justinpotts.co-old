<html>
<style>
body {
  background-color: black;
  overflow:hidden;
  margin:0px;
  font-family: 'Helvetica';
}
video {
width:100%;
}
.sound {
  z-index: 100;
  position:absolute;
  bottom:25;
  right:25;
  color:rgb(250,250,250,.25);
}
.sound:hover {
  cursor:pointer;
  color:rgb(250,250,250,.5);
}
</style>
<body>

<video id="video_target" src="VC.mp4" autoplay muted loop></video>

<div class="sound">(unmute)</div>

<script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>

<script>
$("video").prop('muted', true);

$(".sound").click( function (){
    if( $("video").prop('muted') == true) {
        $(".sound").text("(mute)")
        $("video").prop('muted', false);
    }

    else if($("video").prop('muted') == false)  {
      $(".sound").text("(unmute)")
      $("video").prop('muted', true);
    }
});
</script>
</body>
</html>
